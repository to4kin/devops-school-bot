name: "integration"

on:
  push:
    branches: [ master ]
  pull_request:
    branches: [ master ]

env:
  GOPATH: ${{ github.workspace }}/.go

jobs:
  test:
    runs-on: ubuntu-latest
    container: golang:1.17
    env:
      TEST_DATABASE_URL: postgres://postgres/devops_school_test?user=testuser&password=testpassword&sslmode=disable

    services:
      postgres:
        image: postgres:13.4-alpine
        env:
          POSTGRES_DB: devops_school_test
          POSTGRES_USER: testuser
          POSTGRES_PASSWORD: testpassword
          POSTGRES_HOST_AUTH_METHOD: trust
        # Set health checks to wait until postgres has started
        options: >-
          --health-cmd pg_isready
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5

    steps:
      - uses: actions/checkout@v2
      
      - uses: actions/cache@v2
        with:
          path: |
            .go/pkg/mod/github.com/
            .go/pkg/mod/golang.org/
            .go/pkg/mod/google.golang.org/
            .go/pkg/mod/gopkg.in/
          key: ${{ runner.os }}-go-${{ hashFiles('**/go.sum') }}
          restore-keys: |
            ${{ runner.os }}-go-

      - name: Test verbose
        run: make test-verbose
      
      - name: Test coverage
        run: make test-coverage
      
      - name: Test bench
        run: make test-bench
      
      - name: Test race
        run: make test-race
      
      - run: ls -la $GITHUB_WORKSPACE
      - run: ls -la $GOPATH
      - run: ls -la /home/runner/work/_temp/_github_home
  
  build:
    runs-on: ubuntu-latest
    container: golang:1.17
    needs: test
    
    steps:
      - uses: actions/checkout@v2
      
      - uses: actions/cache@v2
        with:
          path: |
            .go/pkg/mod/github.com/
            .go/pkg/mod/golang.org/
            .go/pkg/mod/google.golang.org/
            .go/pkg/mod/gopkg.in/
          key: ${{ runner.os }}-go-${{ hashFiles('**/go.sum') }}
          restore-keys: |
            ${{ runner.os }}-go-

      - name: Build
        run: make all
